<section class="registro">
  <h2 class="registro__titulo">Registro</h2>
  <p class="registro__descripcion">Para acceder a la plataforma es necesario registrarse.</p>

  <form action="" name="Registro" method="get" class="registro__form">
    <p class="registro__campo">
      <label for="nombre">Nombre completo:&nbsp;</label>
      <input type="text" id="nombre" size="30" class="registro__input">
    </p>
    <p class="registro__campo">
      <label for="birth">Fecha de nacimiento:&nbsp;</label>
      <input type="date" id="birth" class="registro__input">
    </p>
    <p class="registro__campo">
      <label for="email">Email:&nbsp;</label>
      <input type="email" id="email" size="42" class="registro__input">
    </p>
    <p class="registro__campo">
      <label for="direccion">Dirección:&nbsp;</label>
      <input type="text" id="direccion" size="38" class="registro__input">
    </p>
    <p class="registro__campo">
      <label for="pagina">Página web:&nbsp;</label>
      <input type="url" id="pagina" size="36" class="registro__input">
    </p>
    <p class="registro__campo">
      <label for="foto">Foto:&nbsp;</label>
      <input type="file" id="foto" class="registro__input">
    </p>
    <p class="registro__campo">
      <label for="biografia">Biografía:&nbsp;</label><br>
      <textarea name="biografia" id="biografia" cols="46" rows="5" class="registro__textarea"></textarea>
    </p>
    <div class="registro__botones">
      <button class="registro__boton">Enviar</button>
      <input type="reset" value="Borrar formulario" class="registro__boton registro__boton--reset">
    </div>
  </form>
</section>
